<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Nombre</title>
    <script type="text/javascript" src="../../JavaScript/VariableGlobales.js"></script>

    <script type="text/javascript" src="../../JavaScript/comprobarSessionStorage.js"></script>
    <script type="text/javascript" src="../../JavaScript/Ajustador/ConsultarReportes.js"></script>

<body>

        <h1>Titulo </h1>
    </header>
    <main>

            <input type="text" id="filtro" onkeyup="filtrar()" placeholder="Buscar reporte..." />

                <tr>
                    <th>Id reporte</th>
                    <th>Nombre de reporte</th>
                    <th>Estatus</th>
                    <th>Fecha de registro</th>

            <button id="verDetalles" style="width:80px;height:100px;">
                Ver datalles reporte
            </button>
        </div>

    </main>

</html>
