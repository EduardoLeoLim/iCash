<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Nombre</title>
    <script type="text/javascript" src="../../JavaScript/VariableGlobales.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="../../JavaScript/Conductor/InicioSesion.js"></script>
    <script type="text/javascript" src="../../JavaScript/comprobarSessionStorage.js"></script>
    <script type="" src=".js"></script>
    <link rel="stylesheet" href=".css">
</head>

<body>
    <header style="text-align: center;">
        <h1>Inicio de sesion</h1>
    </header>
    <main style="text-align: center;">
        <div id="contenedor">
            <div id="central">
                <div id="login">
                    <div class="titulo">
                        Bienvenido
                    </div>
                    <br>
                    <form id="loginform">
                        <input type="text" name="usuario" placeholder="Usuario" required>

                        <input type="password" placeholder="Contraseña" name="password" required>

                        <button type="submit" title="Ingresar" name="Ingresar">Login</button>
                    </form>
                    <div class="registrarse">
                        ¿No tienes una cuenta? <a href=".html">Registrarse</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
