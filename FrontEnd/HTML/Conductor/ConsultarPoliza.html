<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <script type="text/javascript" src="../../JavaScript/Conductor/ConsultarPoliza.js"></script> 
        <link rel="stylesheet" href=".css">
    </head>
    <body>
        <header style="text-align: center;">
            <h1>Detalles poliza</h1>
        </header> 
        <main style="text-align: center;">
            <div class="formulario">
                <div class="nombrePoliza">
                    <label>Nombre poliza</label>
                    <input id="nombrePoliza" type="text" readonly>
                </div>
                <div class="precioFinal">
                    <label>Precio final</label>
                    <input id="precioFinal" type="text" readonly>
                </div>
                <div class="anioVehiculo">
                    <label>Año del vehículo</label>
                    <input id="anioVehiculo" type="text" readonly>
                </div>
                <div class="colorVehiculo">
                    <label>Color vehículo</label>
                    <input id="colorVehiculo" type="text" readonly>
                </div>
                <div class="marcaVehiculo">
                    <label>Marca vehículo</label>
                    <input id="marcaVehiculo" type="text" readonly>
                </div>
                <div class="modeloVehiculo">
                    <label>Modelo vehículo</label>
                    <input id="modeloVehiculo" type="text" readonly>
                </div>
                <div class="numPlacas">
                    <label>Número placas</label>
                    <input id="numPlacas" type="text" readonly>
                </div>
                <div class="numSerie">
                    <label>Número serie</label>
                    <input id="numSerie" type="text" readonly>
                </div>
                <div class="nombreCobertura">
                    <label>Nombre cobertura</label>
                    <input id="nombreCobertura" type="text" readonly>
                </div>
                <div class="precioCobertura">
                    <label>Precio cobertura</label>
                    <input id="precioCobertura" type="text" readonly>
                </div>
                <div class="tipoCobertura">
                    <label>Tipo cobertura</label>
                    <input id="tipoCobertura" type="text" readonly>
                </div>
                <div class="duracionPlazo">
                    <label>Duración del plazo</label>
                    <input id="duracionPlazo" type="text" readonly>
                </div>
                <div class="nombrePlazo">
                    <label>Nombre plazo</label>
                    <input id="nombrePlazo" type="text" readonly>
                </div>
                <div class="precioPlazo">
                    <label>Precio plazo</label>
                    <input id="precioPlazo" type="text" readonly>
                </div>
                <input type="button" value="Regresar" onclick="regresar()">
            </div>
        </main>
    </body>
</html>
