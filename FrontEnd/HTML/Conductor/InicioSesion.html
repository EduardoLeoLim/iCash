<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script type="text/javascript" src="../../JavaScript/Conductor/InicioSesion.js"></script>
    <link rel="stylesheet" href="/FrontEnd/CSS/Conductor/InicioSesion.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body style="background-color: #FFEDE9;">
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="/FrontEnd/CSS/images/HDIImage.png " alt="Logo" width="70" height="47"
                    class="d-inline-block align-text-top">
            </a>
        </div>
    </nav>
    <div class="global-container">
        <div class="card login-form">
            <div class="card-body">
                <h3 class="card-title text-center">Inicio de sesión</h3>
                <p class="message"> Protege tu vehículo y a tus <br> acompañantes</p>
                <div class="card-text">
                    <form method="post">
                        <div class="usuario">
                            <input id="usuario" placeholder="Número de celular" type="number"
                                class="form-control form-control-sm" required>
                        </div>

                        <div class="contrasenia">
                            <input id="contrasenia" placeholder="Contraseña" type="password"
                                class="form-control form-control-sm" required>
                        </div>

                        <input type="button" value="Ingresar" onclick="iniciarSesion()">

                        <div class="registrarse">
                            ¿No tienes una cuenta? <a href="RegistroCuenta.html">Registrarse</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="roadmap">
        <img src="/FrontEnd/CSS/images/RoadmapVector.png" width="584" height="438">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
