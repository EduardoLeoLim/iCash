<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script type="text/javascript" src="../../JavaScript/Conductor/InicioSesion.js"></script>
    <link rel="stylesheet" href="/FrontEnd/CSS/Conductor/InicioSesion.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body style="background-color: #FFEDE9;">
    <div class="container-fluid">
        <a class="navbar-brand">
            <img src="/FrontEnd/CSS/images/HDIImage.png " alt="Logo" width="70" height="47"
                class="d-inline-block align-text-top">
        </a>
    </div>
    <div class="form-body">
        <p class="text">Inicio de sesión</p>
        <p class="text-msg"> Protege tu vehículo y a tus <br> acompañantes</p>
        <form class="login-form" method="post">
            <div class="usuario">
                <input id="usuario" placeholder="Número de celular" type="number" class="form-control form-control-sm"
                    required>
            </div>
            <div class="contrasenia">
                <input id="contrasenia" placeholder="Contraseña" type="password" class="form-control form-control-sm"
                    required>
            </div>
            <input type="button" value="Ingresar" onclick="iniciarSesion()">
            <p class="text-register">
                ¿No tienes una cuenta? <a href="RegistroCuenta.html">Registrarse</a>
            </p>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
