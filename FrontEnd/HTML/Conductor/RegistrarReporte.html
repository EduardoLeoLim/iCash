<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registro de reporte</title>
    <script type="text/javascript" src="../../JavaScript/VariableGlobales.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="../../JavaScript/comprobarSessionStorage.js"></script>
    <script type="text/javascript" src="../../JavaScript/Conductor/RegistrarReporte.js"></script>

    <link rel="stylesheet" href="/FrontEnd/CSS/Conductor/RegistrarReporte.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
    <header>
        <h1>Registro de reporte</h1>
    </header>
    <main>
        <div class="container-form">
            <form class="row g-3">
                <div>
                    <br>
                    <h4>Poliza</h4>
                    <label for="polizaConductor">Poliza</label>
                    <select id="polizaConductor"> </select>
                </div>

                <div>
                    <label for="latitud">Titulo del reporte</label>
                    <input id="tituloReporteText" type="text">
                </div>

                <div>
                    <h4>Ubicación</h4>
                    <label for="latitud">Latitud</label>
                    <input id="latitudText" type="text">

                    <label for="longitud">Longitud</label>
                    <input id="longitudText" type="text">

                    <button id="btnCalcularUbicacion">Calcular ubicación</button>


                    <br>
                    <label for="latitud">Entidad Federativa</label>
                    <select id="cbEntidadFederativa"></select>
                    <br>
                    <label for="latitud">Municipio</label>
                    <select id="cbMunicipio"></select>
                </div>

                <div>
                    <h4>Imágenes</h4>
                    <label for="imagenes"></label>
                    <input accept=".jpg,.png" id="imagenes" type="file" multiple>
                </div>
                <div>
                    <h4>Fecha Hora</h4>
                    <label for="Fecha y Hora"></label>
                    <input type="datetime-local" id="horaAccidente">
                </div>



                <div>
                    <h4>Involucrados</h4>

                    <div class="nombre col-md-6">
                        <label for="nombreInvolucrado">Nombre involucrado</label>
                        <input type="text" id="nombreInvolucrado">
                    </div>

                    <div>
                        <label for="datosVehiculo">¿Hay datos de vehiculo?</label>
                        <input id="chbDatosVehiculo" type="checkbox">
                    </div>

                    <div>
                        <label for="marcaInvolucrado col-md-6">Marca</label>
                        <select id="cbMarcaInvolucrado">
                            <option value="0" >Ford</option>
                            <option value="1" >Fiat</option>   
                            <option value="2">Honda</option>   
                        </select>
                    </div>

                    <div>
                        <label for="modeloInvolucrado">Modelo</label>
                        <input maxlength="50" type="text" id="modeloInvolucrado">
                    </div>

                    <div>
                        <label for="colorInvolucrado">Color</label>
                        <input maxlength="50" type="text" id="colorInvolucrado">
                    </div>

                    <div>
                        <label for="numPlacasInvolucrado">Número de placas</label>
                        <input maxlength="10" type="text" id="numPlacasInvolucrado">
                    </div>
                    <div>
                        <label for="numSerieInvolucrado">Número de serie</label>
                        <input maxlength="20" type="text" id="numSerieInvolucrado">
                    </div>


                    <button id="btnAgregarInvolucrado">Agregar</button>


                    <table id="tableInvolucrado" border="1">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Marca</th>
                                <th>Modelo</th>
                                <th>Color</th>
                                <th>NumPlacas</th>
                                <th>NumSerie</th>
                            </tr>
                        </thead>
                    </table>

                    <button id="btnRemoverInvolucrados">Remover todos los involucrado</button>
                </div>
                <input type="submit" value="Registrar">
            </form>
        </div>
    </main>
</body>

</html>
