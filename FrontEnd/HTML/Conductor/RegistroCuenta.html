<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script type="text/javascript" src="../../JavaScript/Conductor/RegistroCuenta.js"></script>
    <link rel="stylesheet" href="/FrontEnd/CSS/Conductor/RegistroCuenta.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="form-body">
        <p class="text">Crear cuenta iCrash</p>
        <form class="row g-3" method="post">
            <div class="nombre col-md-4">
                <input type="text" placeholder="Nombre(s)" id="nombres" required>
            </div>
            <div class="apellidoPaterno col-md-4">
                <input type="text" placeholder="Apellido paterno" id="apellidoPaterno" required>
            </div>
            <div class="apellidoMaterno col-md-4">
                <input type="text" placeholder="Apellido materno" id="apellidoMaterno" required>
            </div>
            <div class="correo">
                <input type="text" placeholder="Correo electronico" id="correo" required>
            </div>
            <div class="numLicencia col-md-6">
                <input type="number" placeholder="Numero de licencia" id="numLicencia" required>
            </div>
            <div class="usuario col-md-6">
                <input type="number" placeholder="Numero de celular" id="usuario" required>
            </div>
            <div class="contrasenia col-md-6">
                <input type="password" placeholder="Contraseña" id="contrasenia" required>
            </div>
            <div class="confirmarContrasenia col-md-6">
                <input type="password" placeholder="Confirmar contraseña" id="confirmarContrasenia" required>
            </div>
            <input type="button" value="Registrarse" onclick="registrar()">
            <p class="text-p"> Al registrarse, aceptas nuestras condiciones de uso y Política de privacidad</p>
        </form>
        <div class="regresar">
            <a href="InicioSesion.html" class="regresar">
                <input type="submit" value="Regresar">
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
